<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <title>Login</title>

</head>

<body>
    <div class="d-flex flex-column min-vh-100">

        <div class="container py-4 my-auto">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-12">
                    <div class="card rounded text-black  border border-success-subtle shadow-sm bg-white">

                        <div class="row g-0">

                            <div class="col-md-6 d-flex align-items-center">
                                <div class="card-body p-md-5 py-4 mx-md-4 mx-2">

                                    <div class="text-center">
                                        <h3 class="mb-5 text-decoration-underline link-offset-2 text-success ">
                                            Login
                                        </h3>
                                    </div>

                                    <form id="formsignin" method="get" action="">

                                        <div class="row justify-content-center gy-3">

                                            <div class="col-md-12">
                                                <input type="text"
                                                    class="form-control shadow-none border rounded-0 border-start-0 border-end-0 border-top-0 border-2 border-success"
                                                    id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">
                                            </div>

                                            <div class="col-md-12">
                                                <input type="password"
                                                    class="form-control shadow-none border rounded-0 border-start-0 border-end-0 border-top-0 border-2 border-success"
                                                    id="password" name="password" placeholder="Password" required>
                                            </div>

                                            <div class="my-2 w-100"></div>

                                            <!-- <a href="#" id="signin" role="button" type="submit" class="btn btn-lg  btn-outline-secondary col-12 mx-auto">Sign In</a> -->

                                            <div class="col-md-12">
                                                <button id="signin" class="btn btn-success shadow-none w-100" type="button" onclick="login();">Submit</button>
                                            </div>

											<div class="col-md-12">
												
												<div class="text-center gap-2 pt-2 mb-2">
													<a href="/" class="text-decoration-none btn btn-sm rounded-2 btn-dark ">
														<i class="fa-solid fa-house text-white"></i>
													</a>
													|
													<div class="d-inline">
														Don't have an account?
														<a href="register" class="text-decoration-none text-white shadow-none rounded-2 btn btn-sm btn-dark ">
															Register
														</a>
													</div>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group  text-center">
													<a href="forgot"
														class="text-decoration-none btn btn-sm btn-dark shadow-none">Forgot
														Password?</a>
												</div>
											</div>

                                        </div>

                                    </form>

                                </div>
                            </div>
 

                            <div class="col-md-6 d-none d-md-flex rounded-end">
                                <img src="../static/images/auth.jpg" class="img-fluid" style="object-fit:cover;"
                                    alt="logo">
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="../static/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="../static/js/bootstrap.js"></script>

    <script>
        function login() {
            debugger;


            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            $.ajax({
                type: 'GET',
                url: '/logdata',

                contentType: 'application/json;charset=UTF-8',
                data: {
                    'email': email,
                    'password': password
                },

                dataType: "json",
                success: function (data) {
                    alerter(data);
                    //alert('Data saved Successfully');
                },
            });




        }

        function alerter(data) {
            debugger;
            if (data == "Success") {
                window.location = "mainpage";
            }
            if (data == "Failure") {
                window.location = "login";
            }
        }




    </script>
</body>

</html>
